<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-700 text-white p-4 min-h-screen">
        <h2 class="text-2xl mb-6">AlgoMinds</h2>
        <ul>
            <a class="nav-link text-white active mb-4" href="#"><i class="fas fa-home me-2"></i>Dashboard</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-book me-2"></i>Courses</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-tasks me-2"></i>Assignments</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-chart-bar me-2"></i>Progress</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-cog me-2"></i>Settings</a>
        </ul>
    </div>
    
    
    <!-- Main Content -->
    <div class="flex-1 p-6">
        <h1 class="text-3xl font-bold mb-4">Welcome to Campus Info</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card Component -->
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('location')">
                <h2 class="text-xl font-semibold">📍 Campus Location</h2>
                <p class="text-gray-600">Click to view details</p>
            </div>
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('food')">
                <h2 class="text-xl font-semibold">🍽️ Food Street</h2>
                <p class="text-gray-600">Click to view details</p>
            </div>
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('library')">
                <h2 class="text-xl font-semibold">📖 Library</h2>
                <p class="text-gray-600">Click to view details</p>
            </div>
        </div>

        <!-- Hidden Details -->
        <div id="details" class="mt-6 hidden bg-white p-6 shadow-lg rounded">
            <h2 class="text-2xl font-semibold" id="details-title"></h2>
            <p class="text-gray-600 mt-2" id="details-content"></p>
        </div>
    </div>

    <script>
        function toggleCard(section) {
            const details = document.getElementById("details");
            const title = document.getElementById("details-title");
            const content = document.getElementById("details-content");
            
            const data = {
                "location": { title: "📍 Campus Location", content: "Our campus is located at Amaravati, Inavolu, Beside AP Secretariat Amaravati, Andhra Pradesh 522237, with modern infrastructure and facilities." },
                "food": { title: "🍽️ Food Street", content: "A variety of food options available near Academic Block 2." },
                "library": { title: "📖 Library", content: "Our library has a vast collection of books and study materials." }
            };
            
            title.textContent = data[section].title;
            content.textContent = data[section].content;
            details.classList.remove("hidden");
        }
    </script>
</body>
</html>
