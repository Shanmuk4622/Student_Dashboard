<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="image.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -16rem; /* Hidden by default */
            width: 16rem;
            height: 100%;
            background: #2c3e50;
            color: white;
            padding: 1rem;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0; /* Show sidebar */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Hamburger Menu -->
    <button id="menu-toggle" class="text-2xl p-4">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2 class="text-2xl mb-6">AlgoMinds</h2>
        <ul>
            <a class="nav-link text-white active mb-4" href="#"><i class="fas fa-home me-2"></i>Dashboard</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-book me-2"></i>Courses</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-tasks me-2"></i>Assignments</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-chart-bar me-2"></i>Progress</a>
            <a class="nav-link text-white mb-4" href="#"><i class="fas fa-cog me-2"></i>Settings</a>
        </ul>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Main Content -->
    <div class="p-6">
        <h1 class="text-3xl font-bold mb-4">Welcome to Campus Info</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card Component -->
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('location')">
                <h2 class="text-xl font-semibold">üìç Campus Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.5746745801307!2d80.49662157467873!3d16.49706052784345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f27d40f21c55%3A0x1490eacd54859850!2sVIT-AP%20University!5e0!3m2!1sen!2sin!4v1742387751680!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
            </div>
            <div class="bg-white p-4  shadow rounded cursor-pointer" onclick="toggleCard('food')">
                <h2 class="text-xl font-semibold">üçΩÔ∏è Food Street</h2>
               <img src = "../../assets/Images/Food Street2.jpg" className = "w-20 h-20">
            </div>
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('library')">
                <h2 class="text-xl font-semibold">üìñ Library</h2>
                <img src = "../../assets/Images/Library.jpg">
            </div>
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('location')">
                <h2 class="text-xl font-semibold">üè® Hostel</h2>
                <img src = "../../assets/Images/Hostel.jpg">
            </div>
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('food')">
                <h2 class="text-xl font-semibold">üè¶ Gym</h2>
                <img src = "../../assets/Images/Gym.jpg">
            </div>
            <div class="bg-white p-4 shadow rounded cursor-pointer" onclick="toggleCard('library')">
                <h2 class="text-xl font-semibold"> Trasnport Services</h2>
                <img src = "../../assets/Images/Trasnport.jpg">
            </div>
            
        </div>

        <!-- Hidden Details -->
        <div id="details" class="mt-6 hidden bg-white p-6 shadow-lg rounded">
            <h2 class="text-2xl font-semibold" id="details-title"></h2>
            <p class="text-gray-600 mt-2" id="details-content"></p>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        });

        function toggleCard(section) {
            const details = document.getElementById("details");
            const title = document.getElementById("details-title");
            const content = document.getElementById("details-content");
            
            const data = {
                "location": { title: "üìç Campus Location", content: "Our campus is located at Amaravati, Inavolu, Beside AP Secretariat Amaravati, Andhra Pradesh 522237, with modern infrastructure and facilities." },
                "food": { title: "üçΩÔ∏è Food Street", content: "A variety of food options available near Academic Block 2." },
                "library": { title: "üìñ Library", content: "Our library has a vast collection of books and study materials." }
            };
            
            title.textContent = data[section].title;
            content.textContent = data[section].content;
            details.classList.remove("hidden");
        }
    </script>
</body>
</html>
