        .card {
            border: none;

            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .list-group-item {
            margin-bottom: 1rem;
            border-radius: 0.5rem !important;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
            border-color: #6c757d;
        }

        .btn-primary {
            background-color: #6c757d;

            padding: 0.8rem;

            letter-spacing: 1px;

        .btn-primary:hover {
            background-color: #495057;
            border-color: #495057;
        }

        .item-image {
            border-radius: 0.5rem;
            max-height: 200px;
            object-fit: cover;
        }

        .item-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {

            }

<body>

    <div class="lost-found-header">

    <div class="container content-section">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Report Lost Item</h3>
                        <form id="lostItemForm">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="itemTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="itemDescription" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location Lost</label>
                                <input type="text" class="form-control" id="itemLocation" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date Lost</label>
                                <input type="date" class="form-control" id="dateLost" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Information</label>
                                <input type="text" class="form-control" id="contactInfo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageUrl">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Report</button>
                        </form>
                    </div>

            </div>

                <div class="card">
                    <div class="card-body">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://jwtmgwcilqgmjhsiwgtu.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3dG1nd2NpbHFnbWpoc2l3Z3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIzNjgxNTIsImV4cCI6MjA1Nzk0NDE1Mn0.ubKykLz7X_62S4c3zviyNO_6Pz-Gz2W5htdbolROgIc'

        // Initialize Supabase client directly
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)

        // Rest of your code using supabaseClient
        document.getElementById('lostItemForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            if (!supabaseClient) {
                alert('Database connection not established')
                return
            }

            const formData = {
                title: document.getElementById('itemTitle').value,
                description: document.getElementById('itemDescription').value,
                location: document.getElementById('itemLocation').value,
                date_lost: document.getElementById('dateLost').value,
                contact_info: document.getElementById('contactInfo').value,
                image_url: document.getElementById('imageUrl').value
            }

            const { data, error } = await supabaseClient
                .from('lost_items')
                .insert([formData])

            if (error) {
                alert('Error submitting report: ' + error.message)
            } else {
                alert('Report submitted successfully!')
                loadLostItems()
                e.target.reset()
            }
        })

        async function loadLostItems() {
            if (!supabaseClient) {
                console.error('Database connection not established')
                return
            }

            const { data, error } = await supabaseClient
                .from('lost_items')
                .select('*')
                .order('created_at', { ascending: false })

            if (error) {
                console.error('Error loading items:', error)
                return
            }

            const listContainer = document.getElementById('lostItemsList')
            listContainer.innerHTML = ''

            data.forEach(item => {
                const itemElement = document.createElement('div')
                itemElement.className = 'list-group-item'
                itemElement.innerHTML = `
                    <h5 class="mb-3">${item.title}</h5>
                    <p class="mb-3">${item.description}</p>
                    <div class="item-details">
                        <small class="d-block mb-1">Location: ${item.location}</small>
                        <small class="d-block mb-1">Lost on: ${new Date(item.date_lost).toLocaleDateString()}</small>
                        <small class="d-block">Contact: ${item.contact_info}</small>
                    </div>
                    ${item.image_url ? `<img src="${item.image_url}" class="img-fluid mt-3 item-image w-100" alt="Item image">` : ''}
                `
                listContainer.appendChild(itemElement)
            })
        }

        // Load items when page loads
        loadLostItems()
    </script>
</body>
